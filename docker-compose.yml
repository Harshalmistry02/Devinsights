version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: devinsights-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: devinsights
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devinsights_password_change_in_production}
      POSTGRES_DB: devinsights
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devinsights"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for caching and queues)
  redis:
    image: redis:7-alpine
    container_name: devinsights-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # DevInsights Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devinsights-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://devinsights:${DB_PASSWORD:-devinsights_password_change_in_production}@postgres:5432/devinsights?schema=public
      
      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      
      # GitHub OAuth
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      
      # AI/LLM (Optional)
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      
      # Redis (Optional)
      REDIS_URL: redis://redis:6379
      
      # Environment
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: devinsights-network
